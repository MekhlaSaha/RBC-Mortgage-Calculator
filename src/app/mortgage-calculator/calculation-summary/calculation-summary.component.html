<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let item"> {{item.category}} </td>
  </ng-container>
  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef> Term </th>
    <td mat-cell *matCellDef="let item"> {{item.term}} </td>
  </ng-container>
  <ng-container matColumnDef="amortizationPeriod">
    <th mat-header-cell *matHeaderCellDef> Amortization Period </th>
    <td mat-cell *matCellDef="let item"> {{item.amortizationPeriod}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
