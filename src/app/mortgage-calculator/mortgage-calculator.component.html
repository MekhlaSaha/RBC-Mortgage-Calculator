<div class="container">
  <h1>Mortgage Calculator</h1>
  <div class="row">
    <div class="col-lg-6">
      <app-payment-plan #paymentPlan></app-payment-plan>
    </div>
    <div class="col-lg-6">
      <app-prepayment-plan #prepaymentPlan></app-prepayment-plan>
    </div>
  </div>
    <button mat-raised-button
    (click)="onCalculate()"
    [disabled]="!isFormValid(paymentPlan?.paymentPlanForm) || !isFormValid(prepaymentPlan?.prepaymentPlanForm)"
    >Calculate</button>
  <app-calculation-summary></app-calculation-summary>
</div>
